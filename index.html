<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifeopoly Clicker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <!-- Start Screen -->
    <section id="start-screen" class="screen">
      <h1>Welcome to Lifeopoly Clicker</h1>
      <button id="start-button" class="btn-primary">Start Game</button>
    </section>

    <!-- Gender Selection -->
    <section id="gender-screen" class="screen hidden">
      <h2>Select Your Gender</h2>
      <div class="button-group">
        <button class="btn-secondary gender-button" data-gender="Male">Male</button>
        <button class="btn-secondary gender-button" data-gender="Female">Female</button>
        <button class="btn-secondary gender-button" data-gender="Other">Other</button>
      </div>
    </section>

    <!-- Career Path Selection -->
    <section id="career-path-screen" class="screen hidden">
      <h2>Choose Your Path</h2>
      <div class="button-group">
        <button id="education-button" class="btn-primary">Go to Higher Education</button>
        <button id="career-button" class="btn-primary">Start Career Immediately</button>
      </div>
    </section>

    <!-- Game Screen -->
    <section id="game" class="screen hidden">
      <h1>Lifeopoly Clicker</h1>
      <div id="info-panel">
        <div id="money" class="info">Money: $0</div>
        <div id="career-choice" class="info"></div>
      </div>
      <button id="click-button" class="btn-primary">Work (Click)</button>

      <div id="property-shop"></div>
      <div id="events-log" class="event-log"></div>
    </section>
  </div>

  <script src="js/gameState.js"></script>
  <script src="js/events.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
