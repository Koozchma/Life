<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lifeopoly Clicker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <main id="container">

    <!-- Start Screen -->
    <section id="start-screen" class="screen active" aria-label="Start Game">
      <h1>Welcome to Lifeopoly Clicker</h1>
      <button id="start-button" class="btn-primary">Start Game</button>
    </section>

    <!-- Gender Selection -->
    <section id="gender-screen" class="screen" aria-label="Select Gender">
      <h2>Select Your Gender</h2>
      <div class="button-group">
        <button class="btn-secondary gender-button" data-gender="Male">Male</button>
        <button class="btn-secondary gender-button" data-gender="Female">Female</button>
        <button class="btn-secondary gender-button" data-gender="Other">Other</button>
      </div>
    </section>

    <!-- Career Path Selection -->
    <section id="career-path-screen" class="screen" aria-label="Choose Career Path">
      <h2>Choose Your Path</h2>
      <div class="button-group">
        <button id="education-button" class="btn-primary">Go to Higher Education</button>
        <button id="career-button" class="btn-primary">Start Career Immediately</button>
      </div>
    </section>

    <!-- Game Screen -->
    <section id="game" class="screen" aria-label="Game Area">
      <h1>Lifeopoly Clicker</h1>

      <div id="info-panel">
        <div id="money" class="info">Money: $0</div>
        <div id="career-choice" class="info"></div>
      </div>

      <div id="player-stats" class="stats-panel">
        <p><strong>Age:</strong> <span id="stat-age">18</span></p>
        <p><strong>Happiness:</strong> <span id="stat-happiness">50</span></p>
        <p><strong>Stress:</strong> <span id="stat-stress">0</span></p>
        <p><strong>Health:</strong> <span id="stat-health">100</span></p>
      </div>

      <button id="click-button" class="btn-primary">Work (Click)</button>

      <div id="career-progress-bar" class="stats-panel">
        <h3>Career Progress</h3>
        <div id="career-progress-track">
          <div id="career-progress-fill"></div>
        </div>
        <p id="career-rank-label">Rank: Unranked</p>
      </div>

      <div id="property-inventory" class="stats-panel">
        <h3>Your Properties</h3>
        <ul id="owned-properties"></ul>
      </div>

      <div id="property-popup" class="popup hidden">
        <h3 id="property-popup-title">Property Opportunity</h3>
        <p id="property-popup-desc"></p>
        <div class="button-group">
          <button id="buy-property-button" class="btn-primary">Buy</button>
          <button id="skip-property-button" class="btn-secondary">Skip</button>
        </div>
      </div>

      <div class="event-log" role="log" aria-live="polite">
        <h3>Recent Events</h3>
        <div id="events-log"></div>
      </div>
    </section>
  </main>

  <script src="js/gameState.js"></script>
  <script src="js/events.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/main.js"></script>
  <script>
    const properties = [
      { color: "Brown", price: 200 },
      { color: "Pink", price: 400 },
      { color: "White", price: 600 },
      { color: "Black", price: 800 },
      { color: "Orange", price: 1000 },
      { color: "Purple", price: 1200 },
      { color: "Yellow", price: 1400 },
      { color: "Green", price: 1600 },
      { color: "Blue", price: 1800 },
      { color: "Red", price: 2000 }
    ];
  </script>
</body>
</html>
