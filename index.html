<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lifeopoly Clicker</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Welcome to Lifeopoly Clicker</h1>
    <button id="start-button">Start Game</button>
  </div>

  <!-- Gender Selection -->
  <div id="gender-screen" style="display: none;">
    <h2>Select Your Gender</h2>
    <button class="gender-button" data-gender="Male">Male</button>
    <button class="gender-button" data-gender="Female">Female</button>
    <button class="gender-button" data-gender="Other">Other</button>
  </div>

  <!-- Career/Education Choice -->
  <div id="career-path-screen" style="display: none;">
    <h2>Choose Your Path</h2>
    <button id="education-button">Go to Higher Education</button>
    <button id="career-button">Start Career Immediately</button>
  </div>

  <!-- Game UI -->
  <div id="game" style="display: none;">
    <h1>Lifeopoly Clicker</h1>
    <div id="money">Money: $0</div>
    <button id="click-button">Work (Click)</button>

    <div id="career-choice"></div>
    <div id="property-shop"></div>
    <div id="events-log"></div>
  </div>

<script src="js/gameState.js"></script>
<script src="js/events.js"></script>
<script src="js/ui.js"></script>
<script src="js/main.js"></script>
</body>
</html>
